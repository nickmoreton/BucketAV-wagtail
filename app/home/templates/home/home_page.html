{% extends "base.html" %}
{% load static home_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}

<div class="container">
    <h1>Change Image Status</h1>

    <ul>
        {% for image in images %}
        <li>
            <div>{{ image|concat_image_filename }}</div>
            <div>
            <a href="?filename={{ image.file }}&result=0"><button class="{% if image.scanned %}active{% endif %}">Scanned</button></a>
            
            <a href="?filename={{ image.file }}&result=1"><button class="{% if image.malicious %}active{% endif %}">Malicious</button></a>
            
            <a href="?filename={{ image.file }}&result=2"><button class="reset">Reset</button></a>
                <= <span>Fake web hook</span>
            </div>
            
        </li>
        {% endfor %}
    </ul>
</div>

<hr />

{% endblock content %}
